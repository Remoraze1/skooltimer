<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // URL of your login page
            const loginUrl = 'https://your-username.github.io/login/';
            
            // Extract token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            // Simple decoding for demonstration
            function decodeToken(token) {
                try {
                    const decoded = atob(token).split(':');
                    return { username: decoded[0], password: decoded[1] };
                } catch (e) {
                    return null;
                }
            }

            // Check if token is valid
            const user = decodeToken(token);
            if (!user) {
                window.location.href = loginUrl;
            }
            // You can add additional checks here for the validity of the user if needed
        });
    </script>
</head>
